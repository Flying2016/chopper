<!DOCTYPE html>
<html>
<head>
    <title>品字型的展示</title>
    <style>

        #pin1 {
            width: 100%;
            color: red;
            background: red;
        }

        #pin2 {
            width: 50%;
            color: #ff23d3;
            background: #ff23d3;
            float: left;
        }

        #pin3 {
            width: 50%;
            color: black;
            background: black;
            float: right;
        }
    </style>
</head>
<body>
<div id="pin1">555555555</div>
<div id="pin2">666666666</div>
<div id="pin3">777777777</div>
</body>
</html>
